[Config]
;全番組保存モード
;Off  :保存登録にしたがって番組を保存（↑番組リストのこと）
;On   :保存登録を無視してすべての番組を保存Go = 0
;データ保存ディレクトリ （※:最優先設定項目）
;この例では、AnGe4jと同じディレクトリ
LogPath = C:\work\ange4w１\log\
;outpath = C:\work\ange4w１\out\
outpath = C:\work\ange4w１\out\
;録音時間のマージン秒
;（細かい設定をしたい場合は変更してください）
PreMargin  =   15
PostMargin =  15
Thrn = 8
QRQuick = 1
CMCut = 1
;eOnsen = 1
;ehibiki = 1
KeepVideo = AllOn
RecMode = Both
